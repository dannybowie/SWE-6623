<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="CSS/styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
  </head>
  <body>

    <!-- EVENTS BAR-->
     <div id="eventsBar">


     </div>

    <!-- NAVIGATION -->
    <div id="calPeriod">
      <input id="calBack" type="button" value="&lt;">
      <select id="calMonth"></select>
      <input type="number" id="calYear">
      <input id="calNext" type="button" value="&gt;">
    </div>

    <!-- CALENDAR -->
    <div id="calWrap"></div>

    <!-- EVENT FORM -->
    <dialog id="calForm"><form method="dialog">
      <div id="evtClose">X</div>
      <h2>CALENDAR EVENT</h2>
      <label>Date</label>
      <input type="text" id="evtDate" readonly>
      <div id="dropDown">
        <label for="evtType">Event Type</label>
        <select name="evtType" id="evtType" required>
          <option value="Employee Anniversary Date">Employee Anniversary Date</option>
          <option value="Employee Birthday">Employee Birthday</option>
          <option value="Company Events">Company Events</option>
          <option value="Company Holidays">Company Holidays</option>
          <option value="Out of the Office">Out of the Office</option>
          <option value="Personal Time">Personal Time (Vacation)</option>
          <option value="Training">Training</option>
          <option value="Visitor">Visitor</option>
          <option value="Sick Day">Sick Day</option>
        </select>
      </div>
      <label>Details</label>
      <textarea id="evtTxt" required></textarea>

      <input id="evtDel" type="button" value="Delete">
      <input id="evtSave" type="submit" value="Save">
    </form></dialog>
  </body>
</html>
