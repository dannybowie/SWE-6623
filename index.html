<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Event Calendar</title>
</head>
<body>
    <!--month selector-->
    <div id="calPeriod">
        <input calBack type="button" value="#lt">
        <select id="calMonth"></select>
        <input type="number" id="calYear">
        <input id="calNext" type="button" value="&gt">
    </div>

    <!--calendar-->
    <div id="calWrap"></div>

    <dialog id="calForm"><form method="dialog">
        <div id="evtClose">X</div>
        <h2>Calendar Event</h2>
        <label>Date</label>
        <input type="text" id="evtDate" readonly>
        <label >Details</label>
        <textarea id="evtTxt" required></textarea>

        <input id="evtDel" type="button" value="Delete">
        <input type="submit" value="evtSave" value="Save">


    </form></dialog>
    <div></div>

</body>
</html>
